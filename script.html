<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="script.css" />
    <title>Hesap Makinesi</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-input"  disabled />
      <div class="calculator-keys">
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</buttont>
        <button type="button" value="8">8</buttont>
        <button type="button" value="9">9</buttont>
            
        <button type="button" value="4">4</buttont>
        <button type="button" value="5">5</buttont>
        <button type="button" value="6">6</buttont>  
 
        <button type="button" value="1">1</buttont>
        <button type="button" value="2">2</buttont>
        <button type="button" value="3">3</buttont>   

        <button type="button" value="0">0</buttont>
        <button type="button" class="decimal" value=".">.</buttont>
        <button type="button" class="clear" value="clear">AC</buttont>    

        <button type="button" class="equal-sign operator" value="=">=</buttont>    
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
